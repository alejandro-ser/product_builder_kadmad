<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

  			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

					  <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
					    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="imgs/glass_1.jpg" alt="..." class="img-thumbnail">
					      <div class="carousel-caption">
					      </div>
					    </div>
					    <div class="item">
					      <img src="imgs/glass_2.jpg" alt="..." class="img-thumbnail">
					      <div class="carousel-caption">
					      </div>
					    </div>
					    <div class="item">
					      <img src="imgs/glass_3.jpg" alt="..." class="img-thumbnail">
					      <div class="carousel-caption">
					      </div>
					    </div>
					  </div>
					</div>
  			</div>
  			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
  				<h3>Santorini Blue <span class="label label-primary">$124.000</span></h3>
  				<button type="button" class="btn btn-success btn-lg btn-block">Añadir al carrito <i class="fa fa-cart-plus"></i></button>

    <script src="js/bootstrap.min.js"></script>

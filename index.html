<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diseñador de producto</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
  				<h2>Diseñalas a tu gusto <span class="label label-default">Kadmad</span></h2>
  			</div>

  			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
  				<div id="carousel-example-generic" class="carousel slide">
					  <!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#carousel-example-generic" data-slide-to="0" id="dotMarco" class="active">
					    	<img src="#" alt="" class="img-rounded">
					    </li>
					    <li data-target="#carousel-example-generic" data-slide-to="1" id="dotLente">
					    	<img src="#" alt="" class="img-rounded">
					    </li>
					    <li data-target="#carousel-example-generic" data-slide-to="2" id="dotMarquilla">
					    	<img src="#" alt="" class="img-rounded">
					    </li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner" role="listbox">
					    <div class="item active">
					      <img src="imgs/marco_1.jpg" id="imagenMarco" alt="..." class="img-thumbnail">
					      <div class="carousel-caption">
					      </div>
					    </div>
					    <div class="item">
					      <img src="imgs/lentes_1.jpg" id="imagenLente" alt="..." class="img-thumbnail">
					      <div class="carousel-caption">
					      </div>
					    </div>
					    <div class="item">
					      <img src="imgs/marquilla_3.jpg" id="imagenMarquilla" alt="..." class="img-thumbnail">
					      <div class="carousel-caption">
					      </div>
					    </div>
					  </div>
					</div>
  			</div>

  			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">

  				<h3>Total: <span class="label label-primary">$<i id="valor-total">0</i></span></h3>
  				<button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#carritoModal">Añadir al carrito <i class="fa fa-cart-plus"></i></button>

  				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
					  <div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingOne">
					      <h4 class="panel-title">
					        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#tipoMarco" aria-expanded="true" aria-controls="tipoMarco">
					        	<i class="fa fa-angle-down"></i>
					          Elige un diseño para las patas:
					        </a>
					        <span class="label label-warning">$<i id="valorMarco">0</i></span>
					      </h4>
					    </div>
					    <div id="tipoMarco" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
					      <div class="panel-body">
          				<div class="row">
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marco" data-precio-marco="100000" data-img-marco="marco_1.jpg">
									      <img src="imgs/marco_1.jpg" alt="Marco gris" class="thumbnail img-responsive" height="100%">
									    </a>
									  </div>
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marco thumbnail" data-precio-marco="50000" data-img-marco="marco_2.jpg">
									      <img src="imgs/marco_2.jpg" alt="..." height="100%">
									    </a>
									  </div>
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marco thumbnail" data-precio-marco="80000" data-img-marco="marco_3.jpg">
									      <img src="imgs/marco_3.jpg" alt="..." height="100%">
									    </a>
									  </div>
									</div>
									<div class="row">
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marco thumbnail" data-precio-marco="150000" data-img-marco="marco_4.jpg">
									      <img src="imgs/marco_4.jpg" alt="..." height="100%">
									    </a>
									  </div>
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marco thumbnail" data-precio-marco="20000" data-img-marco="marco_5.jpg">
									      <img src="imgs/marco_5.jpg" alt="..." height="100%">
									    </a>
									  </div>
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marco thumbnail" data-precio-marco="50000" data-img-marco="marco_6.jpg">
									      <img src="imgs/marco_6.jpg" alt="..." height="100%">
									    </a>
									  </div>
									</div>
					      </div>
					    </div>
					  </div>
					  <div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingTwo">
					      <h4 class="panel-title">
					        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#tipoLente" aria-expanded="false" aria-controls="tipoLente">
					        	<i class="fa fa-angle-down"></i>
					          Elige el tipo de marco:
					        </a>
					        <span class="label label-danger">$<i id="valorLente">0</i></span>
					      </h4>
					    </div>
					    <div id="tipoLente" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
					      <div class="panel-body">
          				<div class="row">
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-lente" data-precio-lente="100000" data-img-lente="lentes_1.jpg">
									      <img src="imgs/lentes_1.jpg" alt="Lente" class="thumbnail img-responsive" height="100%">
									    </a>
									  </div>
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-lente thumbnail" data-precio-lente="50000" data-img-lente="lentes_2.jpg">
									      <img src="imgs/lentes_2.jpg" alt="..." height="100%">
									    </a>
									  </div>
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-lente thumbnail" data-precio-lente="80000" data-img-lente="lentes_3.jpg">
									      <img src="imgs/lentes_3.jpg" alt="..." height="100%">
									    </a>
									  </div>
									</div>
					      </div>
					    </div>
					  </div>
					  <div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingThree">
					      <h4 class="panel-title">
					        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#tipoMarquilla" aria-expanded="false" aria-controls="tipoMarquilla">
					        	<i class="fa fa-angle-down"></i>
					          Elige el tipo de lentes:
					        </a>
					        <span class="label label-info">$<i id="valorMarquilla">0</i></span>
					      </h4>
					    </div>
					    <div id="tipoMarquilla" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
					      <div class="panel-body">
									<div class="row">
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marquilla" data-precio-marquilla="100000" data-img-marquilla="marquilla_1.jpg">
									      <img src="imgs/marquilla_1.jpg" alt="marquilla" class="thumbnail img-responsive" height="100%">
									    </a>
									  </div>
									  <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4">
									    <a href="#" class="item-marquilla thumbnail" data-precio-marquilla="50000" data-img-marquilla="marquilla_2.jpg">
									      <img src="imgs/marquilla_2.jpg" alt="..." height="100%">
									    </a>
									  </div>
									</div>
					      </div>
					    </div>
					  </div>
					</div>

  			</div>
  		</div>
  	</div>

		<!-- Modal -->
		<div class="modal fade" id="carritoModal" tabindex="-1" role="dialog" aria-labelledby="carritoModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="carritoModalLabel">Notificación</h4>
		      </div>
		      <div class="modal-body text-center">
		      	<i class="fa fa-4x fa-cart-plus"></i>
		      	<h2>Total carro: <span class="label label-success">$<i id="totalCarro">0</i></span></h2>
		        <h3>Se agrego el producto a tu carrito.</h3>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-success" data-dismiss="modal">Continuar conpra <i class="fa fa-cart-plus"></i></button>
		        <!-- <button type="button" class="btn btn-primary">Save changes</button>	 -->
		      </div>
		    </div>
		  </div>
		</div>
    

    <!-- Scripts -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
